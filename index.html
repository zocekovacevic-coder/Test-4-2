<!DOCTYPE html>
<html lang="sr">
<head>
<meta charset="UTF-8">
<title>Квиз – Трговинско пословање (са слањем у Google Sheets)</title>
<style>
body { font-family: system-ui, sans-serif; margin: 0; padding: 20px; background: #f5f5f5; line-height: 1.5; }
.container { max-width: 900px; margin: 0 auto; background: #ffffff; padding: 24px; border-radius: 16px; box-shadow: 0 10px 30px rgba(0,0,0,0.08); }
h1 { text-align: center; margin-top: 0; }
.meta { text-align: center; color: #555; margin-bottom: 20px; font-size: 0.95rem; }
.question { margin-bottom: 18px; padding: 14px 16px; background: #fafafa; border-radius: 10px; border: 1px solid #e0e0e0; }
textarea, input[type="text"] { width: 100%; padding: 8px; border-radius: 8px; border: 1px solid #ccc; }
button { padding: 10px 18px; border-radius: 999px; cursor: pointer; font-size: 1rem; border: none; }
#submitBtn { background: #2563eb; color: white; }
#resetBtn { background: #e5e7eb; margin-left: 8px; }
#result { margin-top: 20px; padding: 14px 16px; border-radius: 10px; display: none; background: #ecfdf3; }
.correct { border-color: #bbf7d0; }
.incorrect { background: #fef2f2; border-color: #fecaca; }
.note { font-size: 0.9rem; color: #555; }
</style>
</head>
<body>
<div class="container">
<h1>Квиз – Трговинско пословање</h1>
<div class="meta">III разред – одговори се шаљу у Google Sheets</div>

<form id="quizForm">
<div class="question"><p><strong>Име и презиме:</strong></p><input name="ime" required></div>
<div class="question"><p><strong>Одељење:</strong></p><input name="odeljenje" required></div>

<!-- Ради краткоће, у овом примеру ћу додати само 2 питања, али у реалној верзији иду сва -->
<div class="question" id="q1-box">
<p><strong>1. Шта је промет робе?</strong></p>
<label><input type="radio" name="q1" value="A"> Кретање робе до купца</label>
<label><input type="radio" name="q1" value="B"> Складиштење</label>
<label><input type="radio" name="q1" value="C"> Реклама</label>
</div>

<div class="question" id="q2-box">
<p><strong>2. Основна функција трговине?</strong></p>
<label><input type="radio" name="q2" value="A"> Продаја робе</label>
<label><input type="radio" name="q2" value="B"> Производња</label>
<label><input type="radio" name="q2" value="C"> Обезбеђење</label>
</div>

<button type="button" id="submitBtn" onclick="submitQuiz()">Пошаљи</button>
<button type="reset" id="resetBtn">Ресетуј</button>
</form>

<div id="result"></div>
</div>

<script>
// Уграђени твој URL
const scriptURL = "https://script.google.com/macros/s/AKfycbyL_YGbcw4gmPBKuIqJCoqNNBdtOVrcwDK0IjtCUv1xI0eGYzGYRz72Mx3QNAEUCu4A/exec";

const correctAnswers = { q1: "A", q2: "A" };

async function submitQuiz() {
    const form = document.getElementById("quizForm");
    const formData = new FormData(form);

    let score = 0;
    for (const key in correctAnswers) {
        const selected = form.querySelector(`input[name="${key}"]:checked`);
        if (selected && selected.value === correctAnswers[key]) score++;
    }
    formData.append("score", score);

    await fetch(scriptURL, { method: "POST", body: formData });

    const result = document.getElementById("result");
    result.style.display = "block";
    result.innerHTML = "Одговори послати. Резултат: " + score;
}
</script>

</body>
</html>
